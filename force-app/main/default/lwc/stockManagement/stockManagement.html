<template>  
    <lightning-card title="List of Stock" icon-name="custom:custom14">  
      <div class="slds-p-around_medium">  
        
        <template for:each={stocks.data} for:item="itemname" for:index="index">  
          <div class="slds-p-left_small" key={itemname.Id}>  
            {itemname.ItemName__c} -- {itemname.ItemAvailability__c}
          </div>  
        </template>  
      </div>  
    </lightning-card>  
  </template>
